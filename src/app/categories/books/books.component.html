<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class=web>
    <ion-card-header color=secondary>
      <img class=center src="../../../assets/book.png" />
    </ion-card-header>
    <ion-card-content>
      <ion-item button detail *ngFor="let book of books" (click)="openBookDetail(book)">
        <ion-grid fixed>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-no-padding">
              <ion-img src="{{ book.volumeInfo.imageLinks.smallThumbnail }}"></ion-img>
            </ion-col>
            <ion-col size="7">
              <ion-text color="dark">
                <h6>{{ book.volumeInfo.title }}</h6>
              </ion-text>
            </ion-col>
            <ion-col size="3" class="ion-no-padding">
              <ion-text color="dark" *ngIf="book.volumeInfo.publishedDate; else noDate">
                <h6>
                  Fecha de Publicación:
                  {{ book.volumeInfo.publishedDate | date: "shortDate" }}
                </h6>
              </ion-text>
              <ng-template #noDate>
                <ion-text color="dark" ngtem>
                  <h6>
                    Sin fecha de publicación
                  </h6>
                </ion-text>
              </ng-template>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
