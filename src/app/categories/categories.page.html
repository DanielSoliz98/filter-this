<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color=dark>
  <div class=web color=light>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card color="secondary" button (click)="openMovies()">
            <ion-card-header>
              <img src="../../assets/cinema.png" />
              Películas
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card color="secondary" button (click)="openSeries()">
            <ion-card-header>
              <img src="../../assets/series.png" />
              Series
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card color="secondary" button (click)="openGames()">
            <ion-card-header>
              <img src="../../assets/vr-gaming.png" />
              Juegos
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card color="secondary" button (click)="openMusics()">
            <ion-card-header>
              <img src="../../assets/cd-burning.png" />
              Musicas
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card color="secondary" button (click)="openBooks()">
            <ion-card-header>
              <img src="../../assets/book.png" />
              Libros
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card color="secondary" button (click)="openRestaurants()">
            <ion-card-header>
              <img src="../../assets/restaurant.png" />
              Restaurantes
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card color="secondary" button (click)="openProducts()">
            <ion-card-header>
              <img src="../../assets/ecommerce.png" />
              Productos
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
