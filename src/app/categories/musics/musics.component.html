<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>MÃºsicas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class=web>
    <ion-card-header color=secondary>
      <img class=center src="../../../assets/cd-burning.png" />
    </ion-card-header>
    <ion-card-content>
      <ion-item button detail *ngFor="let music of musics" (click)="openMusicDetail(music)">
        <ion-grid fixed>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-no-padding">
              <ion-img src="{{ music.artist.picture_medium }}"></ion-img>
            </ion-col>
            <ion-col size="10">
              <ion-text color="dark">
                <h6>{{ music.title }}</h6>
              </ion-text>
              <ion-text color="dark">
                <h6>{{ music.artist.name }}</h6>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
