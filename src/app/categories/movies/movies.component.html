<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Peliculas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <img src="../../../assets/movies-banner.jpg" alt="" />
    <ion-card-content>
      <ion-list>
        <ion-item button detail *ngFor="let movie of movies" (click)="openMovieDetail(movie)">
          <ion-grid fixed>
            <ion-row class="ion-align-items-center">
              <ion-col size="2" class="ion-no-padding">
                <ion-img
                  src="{{
                    'https://image.tmdb.org/t/p/original/' + movie.poster_path
                  }}"
                ></ion-img>
              </ion-col>
              <ion-col size="7">
                <ion-text color="dark">
                  <h6>{{ movie.title }}</h6>
                </ion-text>
              </ion-col>
              <ion-col size="3" class="ion-no-padding">
                <ion-text color="dark">
                  <h6>
                    Fecha de Estreno:
                    {{ movie.release_date | date: "shortDate" }}
                  </h6>
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
