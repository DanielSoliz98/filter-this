<ion-card>
  <ion-item *ngIf="user">
    <ion-avatar slot="start">
      <img *ngIf="user.photoURL" [src]="user.photoURL" />
      <img
        *ngIf="!user.photoURL"
        src=".../../../../../../../assets/user.png"
      />
    </ion-avatar>
    <ion-label>
      <h3>Recomendado por:</h3>
      <h2>{{ user.displayName }}</h2>
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-list-header>
      Comentarios
    </ion-list-header>
    <ion-item *ngFor="let comment of comments">
      <ion-label>
        <h3>{{ comment.displayName }}</h3>
        <p>{{ comment.comment }}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="!comments.lenght > 0">
      <ion-label>
        <p>No hay comentarios aun</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-card>
