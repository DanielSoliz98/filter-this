<ion-card>
  <ion-item *ngIf="user">
    <ion-avatar slot="start">
      <img *ngIf="user.photoURL" [src]="user.photoURL" />
      <img *ngIf="!user.photoURL" src=".../../../../../../../assets/user.png" />
    </ion-avatar>
    <ion-label>
      <h3>Recomendado por:</h3>
      <h2>{{ user.displayName }}</h2>
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-list-header>
      Comentarios
    </ion-list-header>

    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="10" class="ion-no-padding">
            <ion-item>
              <ion-label position="floating">
                <ion-text color="tertiary">
                  <h6>Escribir comentario</h6>
                </ion-text></ion-label
              >
              <ion-input
                required
                formControlName="comment"
                type="text"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col
            size="2"
            class="ion-align-self-end ion-text-center ion-no-padding"
          >
            <ion-button
              block
              color="primary"
              type="submit"
              [disabled]="commentForm.invalid"
            >
              <ion-icon name="send-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-item *ngFor="let comment of comments">
      <ion-label>
        <h3>{{ comment.displayName }}</h3>
        <p>{{ comment.comment }}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="!comments.length > 0">
      <ion-label>
        <p>No hay comentarios a√∫n</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-card>
