<ion-list>
  <ion-list-header>
    Ubicacion
  </ion-list-header>
  <div #map id="map"></div>
  <ion-item>
    <ion-grid>
      <ion-row class="ion-justify-content-center" *ngIf="!showMap">
        <ion-button (click)="loadMap()" color="secondary" [disabled]="shared">
          Compartir ubicacion
        </ion-button>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
