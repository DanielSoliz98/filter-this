<ion-list>
  <ion-list-header>
    Ubicación
  </ion-list-header>
  <div #map id="map"></div>
  <ion-item *ngIf="!showMap">
    <ion-grid>
      <ion-row class="ion-justify-content-center" >
        <ion-button (click)="loadMap()" color="secondary" [disabled]="shared">
          Compartir ubicación
        </ion-button>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
