<ion-header color=dark>
  <ion-toolbar color="primary">
    <ion-title>Buscar Película</ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <form [formGroup]="movieSearch" (ngSubmit)="onSubmit()">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="10">
            <ion-input
              type="text"
              required
              formControlName="movie"
              placeholder="Título de película"
            ></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-button
              type="submit"
              color="primary"
              [disabled]="movieSearch.invalid"
            >
              <ion-icon name="search-circle"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color=dark>
  <ion-list lines="none">
    <ion-card *ngFor="let movie of movies" color=light>
      <ion-item
        button-dark
        detail
        *ngIf="movie.poster_path"
        (click)="openMovieDetail(movie)"
      >
        <ion-grid fixed>
          <ion-row class="ion-align-items-center">
            <ion-col size="2">
              <ion-img
                src="{{'https://image.tmdb.org/t/p/original/' + movie.poster_path}}"
              ></ion-img>
            </ion-col>
            <ion-col size="7">
              <ion-text color="dark">
                <h6>{{movie.title}}</h6>
              </ion-text>
            </ion-col>
            <ion-col size="3">
              <ion-text color="dark">
                <h6>
                  Fecha de Estreno: {{movie.release_date | date:'shortDate'}}
                </h6>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
