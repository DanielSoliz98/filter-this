<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pelicula</ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-img
      src="{{ 'https://image.tmdb.org/t/p/original/' + movie.backdrop_path }}"
      alt="Poster de fondo no disponible"
    ></ion-img>
    <ion-card-header>
      <ion-chip outline color="tertiary" *ngIf="movieModel">
        <ion-label *ngIf="movieModel.user_uid === authService.userData.uid"
          >Mi Recomendacion</ion-label
        >
      </ion-chip>
      <ion-card-subtitle
        >Fecha de Estreno:
        {{ movie.release_date | date: "shortDate" }}</ion-card-subtitle
      >
      <ion-card-title>{{ movie.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-img
              src="{{
                'https://image.tmdb.org/t/p/original/' + movie.poster_path
              }}"
            ></ion-img>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <h6><b>Titulo Original:</b></h6>
            </ion-item>
            <ion-item>
              <h6>{{ movie.original_title }}</h6>
            </ion-item>
            <ion-item>
              <h6><b>Generos:</b></h6>
            </ion-item>
            <ion-item>
              <ion-label>
                <h6 *ngFor="let genre of genres">
                  {{ genre.name }}
                </h6>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <h6><b>Sinopsis: </b>{{ movie.overview }}</h6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ng-container *ngIf="movieModel && showComments">
    <app-comments [comments]="movieModel.comments" [user]="user"></app-comments>
  </ng-container>
  <ion-fab *ngIf="!movieModel && !showComments" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="saveMovieRecommendation()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
