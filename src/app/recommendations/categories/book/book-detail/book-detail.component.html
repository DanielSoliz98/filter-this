<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Libro</ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-chip outline color="tertiary" *ngIf="bookModel">
        <ion-label *ngIf="myRecommendation; else noMyRecommendation"
          >Mi Recomendacion</ion-label
        >
        <ng-template #noMyRecommendation>
          <ion-label *ngIf="user"
            >Recomendado por: {{ user.displayName }}</ion-label
          >
        </ng-template>
      </ion-chip>
      <ion-chip
        color="tertiary"
        outline="true"
        *ngIf="saved && !myRecommendation"
      >
        <ion-label *ngIf="saved">Guardado en mi coleccion.</ion-label>
      </ion-chip>
      <ion-card-subtitle
        >Fecha de Publicacion:
        {{
          book.volumeInfo.publishedDate | date: "shortDate"
        }}</ion-card-subtitle
      >
      <ion-card-title>{{ book.volumeInfo.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4" class="ion-justify-content-center">
            <ion-item>
              <ion-img
                src="{{ book.volumeInfo.imageLinks.thumbnail }}"
                alt="Poster no disponible"
              ></ion-img>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-item>
              <h6><b>Autor:</b></h6>
            </ion-item>
            <ion-item>
              <ion-label>
                <h6 *ngFor="let author of book.volumeInfo.authors">
                  {{ author }}
                </h6>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-justify-content-center">
            <ion-item>
              <h6><b>Descripcion:</b></h6>
            </ion-item>
            <ion-item>
              <p>{{ book.volumeInfo.description }}</p>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ng-container *ngIf="bookModel && showComments">
    <app-comments
      [comments]="bookModel.comments"
      [user]="user"
      category="books"
      [idCategory]="book.id"
    ></app-comments>
  </ng-container>
  <ion-fab
    *ngIf="!bookModel && !showComments"
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button (click)="saveBookRecommendation()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab
    *ngIf="movieModel && !myRecommendation"
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button (click)="saveToMyCollection()" *ngIf="!saved">
      <ion-icon name="bookMark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
