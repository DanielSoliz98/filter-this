<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Juego</ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-img
      src="{{ game.background_image }}"
      alt="Poster de fondo no disponible"
    ></ion-img>
    <ion-card-header>
      <ion-chip outline color="tertiary" *ngIf="gameModel">
        <ion-label *ngIf="gameModel.user_uid === authService.userData.uid"
          >Mi Recomendacion</ion-label
        >
      </ion-chip>
      <ion-card-subtitle
        >Fecha de Lanzamiento:
        {{ game.released | date: "shortDate" }}</ion-card-subtitle
      >
      <ion-card-title>{{ game.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" class="ion-justify-content-center">
            <ion-item>
              <h6><b>En plataformas:</b></h6>
            </ion-item>
            <ion-item>
              <ion-label>
                <h6 *ngFor="let platform of game.platforms">
                  {{ platform.platform.name }}
                </h6>
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <h6><b>Disponible en:</b></h6>
            </ion-item>
            <ion-item>
              <ion-label>
                <h6 *ngFor="let store of game.stores">
                  {{ store.store.name }}
                </h6>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-justify-content-center">
            <ion-item>
              <h6><b>Generos:</b></h6>
            </ion-item>
            <ion-item>
              <ion-label>
                <h6 *ngFor="let genre of game.genres">
                  {{ genre.name }}
                </h6>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ng-container *ngIf="gameModel && showComments">
    <app-comments [comments]="gameModel.comments" [user]="user"></app-comments>
  </ng-container>
  <ion-fab *ngIf="!gameModel" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="saveGameRecommendation()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
