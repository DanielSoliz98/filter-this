<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Buscar Juego</ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <form [formGroup]="gameSearch" (ngSubmit)="onSubmit()">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="10">
            <ion-input
              type="text"
              required
              formControlName="game"
              placeholder="Nombre de juego"
            ></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-button
              type="submit"
              color="primary"
              [disabled]="gameSearch.invalid"
            >
              <ion-icon name="search-circle"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list lines="none">
    <ng-container *ngFor="let game of games">
      <ion-item button detail (click)="openGameDetail(game)">
        <ion-grid fixed>
          <ion-row class="ion-align-items-center">
            <ion-col size="2">
              <ion-img src="{{game.background_image}}"></ion-img>
            </ion-col>
            <ion-col size="7">
              <ion-text color="dark">
                <h6>{{game.name}}</h6>
              </ion-text>
            </ion-col>
            <ion-col size="3">
              <ion-text color="dark">
                <h6>
                  Fecha de Salida: {{game.released | date:'shortDate'}}
                </h6>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
