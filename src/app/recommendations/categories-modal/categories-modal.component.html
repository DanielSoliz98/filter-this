<ion-header>
  <ion-toolbar>
    <ion-title>AÃ±adir Recomendacion</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="end" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list-header>
    <h3>Categories</h3>
  </ion-list-header>
  <ion-list lines="none">
    <ion-item (click)="openMoviePage()">
      <ion-thumbnail slot="start">
        <img src="../../../assets/cinema.png" />
      </ion-thumbnail>
      <ion-label>Peliculas</ion-label>
    </ion-item>
    <ion-item (click)="openSeriePage()">
      <ion-thumbnail slot="start">
        <img src="../../../assets/series.png" />
      </ion-thumbnail>
      <ion-label>Series</ion-label>
    </ion-item>
    <ion-item (click)="openGamePage()">
      <ion-thumbnail slot="start">
        <img src="../../../assets/vr-gaming.png" />
      </ion-thumbnail>
      <ion-label>Juegos</ion-label>
    </ion-item>
    <ion-item (click)="openBookPage()">
      <ion-thumbnail slot="start">
        <img src="../../../assets/book.png" />
      </ion-thumbnail>
      <ion-label>Libros</ion-label>
    </ion-item>
    <ion-item (click)="openFoodPage()">
      <ion-thumbnail slot="start">
        <img src="../../../assets/fast-food.png" />
      </ion-thumbnail>
      <ion-label>Comida</ion-label>
    </ion-item>
    <ion-item (click)="openRestaurantPage()">
      <ion-thumbnail slot="start">
        <img src="../../../assets/restaurant.png" />
      </ion-thumbnail>
      <ion-label>Restaurante</ion-label>
    </ion-item>
    <ion-item (click)="openProductPage()">
      <ion-thumbnail slot="start">
        <img src="../../../assets/ecommerce.png" />
      </ion-thumbnail>
      <ion-label>Producto</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
